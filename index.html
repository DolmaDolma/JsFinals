<html>
   <head>
      <title>AngularJS Application</title>
   </head>
   
   <body style="background-color: aquamarine;">
      <h1>Sample Application</h1>
      
      <div ng-app = "">
         <p>Enter your Name: <input type = "text" ng-model = "name"></p>
         <p>Hello <span ng-bind = "name"></span>!</p>

         <h2>Let's do some Math!</h2>
         Enter Numbers to Multiply: 
        <input type="text" ng-model="Num1" /> x <input type="text" ng-model="Num2" /> 
        = <span>{{Num1 * Num2}}</span></br>
      </br>
        Enter Numbers to Divide : 
        <input type="text" ng-model="Number1" /> รท <input type="text" ng-model="Number2" /> 
        = <span>{{Number1 / Number2}}</span></br>
      </br>
        Enter Numbers to Subtract: 
        <input type="text" ng-model="Numm1" /> - <input type="text" ng-model="Numm2" /> 
        = <span>{{Numm1 - Numm2}}</span></br>
      </div>
      
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
      </script>
      
   </body>
</html>
